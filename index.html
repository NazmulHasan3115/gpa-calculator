<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>GPA Calculator</title>
</head>
<body>

    
    <main>
        <div class = "outbox">
        <form action="">

            

            <div class="form-group">
                <b>
                <label for="courseA" style="color:red">A</label>
                <input name="courseA" type="number">
            </b>
            </div>
            <div class="form-group">
                <b>
                <label for="courseB" style="color:red">B</label>
                <input name="courseB" type="number">
                </b>
            </div>
            <div class="form-group">
                <b>
                <label for="courseC" style="color:red">C</label>

                </b>
            </div>
            <div class="form-group">
                <b>
                <label for="courseD" style="color:red">D</label>
                <input name="courseD" type="number">
                </b>
            </div>
            <div class="form-group">
                <b>
                <label for="courseE" style="color:red">E</label>
                <input name="courseE" type="number">
                </b>
            </div>
            <div class="form-group">
                <b>
                <label for="courseF">F</label>

                </b>
            </div>
            <div class="form-group">
                <b>
                <label for="courseG">G</label>

            <div class = resultbox><br>You Got!</br><br>_ _ _</br></div>

            </div>

    </div>

    <script src="script/script.js"></script>

</html>
