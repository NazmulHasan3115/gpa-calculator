<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GPA Calculator for National University</title>

    <meta property="og:title" content="GPA Calculator for National University">
    <meta name="twitter:title" content="GPA Calculator for National University">
    
    <meta name="description" content="University Grade Point Average calculator. College of Technology, National University Bangladesh">
    <meta property="og:description" content="University Grade Point Average calculator. College of Technology, National University Bangladesh">
    <meta name="twitter:description" content="University Grade Point Average calculator. College of Technology, National University Bangladesh">
    
    <meta property="og:image" content="https://raw.githubusercontent.com/RIR360/gpa-calculator/main/images/cover-image-v1.jpg">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/RIR360/gpa-calculator/main/images/cover-image-v1.jpg">

    <meta property="og:type" content="web-tool" />
    
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">

</head>


<body class="main-bg"></body>

    
    <main>
        <div class="container-fluid py-5">
            <div class="container">

                <div class="text-center mb-3 text-light">
                    <h1>NU GPA Calculator</h1>
                </div>

                <form id="main-form" class="m-auto p-4 col-lg-8 rounded row bg-white" action="">

                    <div class="col-md">

                        <h3 class="text-dark">Enter Your Grades</h3>
                        <div id="course-container">
                            <div class="py-1 mb-1 border-bottom">Major or Minor Course</div>
                            <div class="input-group py-1">
                                <input type="text" class="form-control" placeholder="Course Name">
                                <select name="course1" class="form-control" required>
                                    <option value="" selected>Choose Your Grade</option>
                                    <option value="4.00">A+</option>
                                    <option value="3.75">A</option>
                                    <option value="3.50">A-</option>
                                    <option value="3.25">B+</option>
                                    <option value="3.00">B</option>
                                    <option value="2.75">B-</option>
                                    <option value="2.50">C+</option>
                                    <option value="2.25">C</option>
                                    <option value="2.00">D</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid py-2">
                            <input class="btn btn-primary" type="button" value="+ Add Course" onclick="add_input('course')">
                        </div>
                        <div id="lab-container">
                            <div class="py-1 mb-1 border-bottom">Lab Course</div>
                            <div class="input-group py-1">
                                <input type="text" class="form-control" placeholder="Lab Course Name">
                                <select name="lab1" class="form-control" required>
                                    <option value="" selected>Choose Your Grade</option>
                                    <option value="4.00">A+</option>
                                    <option value="3.75">A</option>
                                    <option value="3.50">A-</option>
                                    <option value="3.25">B+</option>
                                    <option value="3.00">B</option>
                                    <option value="2.75">B-</option>
                                    <option value="2.50">C+</option>
                                    <option value="2.25">C</option>
                                    <option value="2.00">D</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-grid py-2">
                            <input class="btn btn-primary" type="button" value="+ Add Lab Course" onclick="add_input('lab')">
                        </div>

                    </div>

                    <div class="col-md-5 d-flex align-items-center justify-content-center flex-column py-5">
                        <strong>You Got</strong>
                        <span class="display-1" id="final-gpa">0.00</span>
                    </div>

                    <div id="contributors" class="bg-white p-2 rounded">
                        <div class="small py-1">
                            Contributors:
                        </div>
                        <a href="https://github.com/rir360" title="Rejwan Islam Rizvy" class="mb-2">
                            <img src="https://github.com/rir360.png" alt="Rejwan Islam Rizvy">
                        </a>
                        <a href="https://github.com/NazmulHasanNihal" title="Nazmul Hasan Nihal" class="mb-2">
                            <img src="https://github.com/NazmulHasanNihal.png" alt="NazmulHasanNihal">
                        </a>
                        <a href="https://github.com/SSP420" title="Sharmila Saha Puja">
                            <img src="https://github.com/SSP420.png" alt="Sharmila Saha Puja">
                        </a>
                    </div>

                </form>

                <div class="text-center my-2 text-light">
                    Credit Per Course: <strong>3.00</strong> | 
                    Credit Per Lab: <strong>1.50</strong>
                    <br>
                    All Copyrights Reserved
                </div>
            </div>
        </div>
    </main>


    <script src="script/script.js"></script>

</body>
</html>
